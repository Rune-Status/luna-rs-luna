# An easier way to configure log4j2 settings. For more info on these settings see 'io.luna.util.LoggingSettings' or the wiki.


# The base logging level. Use this to control which logging levels are shown.
rootLevel = "DEBUG"

# The logging display type. Verbose = more information displayed when logging.
formatType = "VERBOSE"

# Determines whether to send logs to System.err, System.out, or a combination of both.
outputType = "MIXED"

# Determines which loggers should log to a text file. Leave array empty to activate all logs.
activeFileLogs = [ "CONSOLE_ERR", "CHAT", "COMMANDS", "PRIVATE_MESSAGE" ]
